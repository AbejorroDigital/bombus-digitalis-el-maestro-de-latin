
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bombus Digitalis - Ars Grammatica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Crimson+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    .font-playfair {
      font-family: 'Playfair Display', serif;
    }
    .font-crimson {
      font-family: 'Crimson Pro', serif;
    }
    .roman-scroll::-webkit-scrollbar {
      width: 8px;
    }
    .roman-scroll::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    .roman-scroll::-webkit-scrollbar-thumb {
      background: #991b1b;
      border-radius: 4px;
    }
    @keyframes bee-float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-5px) rotate(5deg); }
    }
    .animate-bee {
      display: inline-block;
      animation: bee-float 3s ease-in-out infinite;
    }

    /* --- Legal Glossary Styles --- */
    .glossary-wrapper {
        font-family: 'Crimson Pro', serif;
        background-color: #fdfaf6;
        color: #4a3a2a;
    }
    .glossary-title, .glossary-subtitle {
        font-family: 'Playfair Display', serif;
    }
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    .card {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border-width: 2px;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .bg-pattern {
        background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
        background-size: 10px 10px;
    }
    .latin-tag {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: bold;
        opacity: 0.7;
    }
  </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#fdfaf6] text-slate-900">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
